<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            background-color: aliceblue;
            border: 3px solid black;
            height: 200px;
            border-radius: 50%;
        }

        button {
            position: fixed;
            left: 10%;
            top: 25%;
            width: 60px;
            height: 40px;
            cursor: pointer;
        }

        h3 {
            text-align: center;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div id="bulb">
        <h3 id="h">hey<br>yadavvvvvvvvvv<br>vvvvvvvvvvvvvvvvvv<br>vvvvvvvvvvvvvvvvv<br>vvvvvvvvvvvvv</h3>
    </div>
    <button type="button" id="btn">ON</button>

    <script>

        let x = document.getElementById("btn");
        let on = 1;
        x.addEventListener("click", function () {
            let dv = document.getElementById("bulb");
            if (on == 1) {
                dv.style.background = "yellow";
                x.textContent = "OFF";
                on--;
            }
            else {

                dv.style.background = "white";
                x.textContent = "ON";
                on++;

            }
        })











    </script>
</body>

</html>
